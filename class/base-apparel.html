<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Base Apparel</title>
    <link rel="stylesheet" href="css/base-apparel.css">
</head>
<body>
    <main>
        <section class="left">
            <img src="img/base-apparel/logo.svg" alt="logo" />

            <div class="info">
                <p class="light">we're</p>
                <p>coming</p>
                <p>soon</p>
            </div>

            <p class="light">Hello fellow shoppers! We're currently building our new
            <br><br>fashion store. Add your email below to stay up-to-date with
            <br><br>announcements and our launch deals.</p>

            <div class="submit-email">
                <form method="post" action="">
                    <input type="email" placeholder="Email Address">
                    <button type="submit">
                        <img src="img/base-apparel/icon-arrow.svg" alt="submit" />
                    </button>
                </form>
            </div>
        </section>

        <aside class="right">
            <img src="img/base-apparel/hero-desktop.jpg" alt="hero-base-apparel">
        </aside>
    </main>
</body>
</html>
