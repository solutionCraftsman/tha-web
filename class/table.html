<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
    <link rel="stylesheet" href="css/table.css">
</head>
<body>
    <main>
        <section>
            <table>
                <caption>19th Century French Paintings</caption>
                <thead>
                    <tr>
                        <th>Artist</th>
                        <th>Title</th>
                        <th>Year</th>
                        <!--                    <th colspan="2">Size (width * height)</th>-->
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td rowspan="3">Jacques-louis David</td>
                        <td>The Death of Marat</td>
                        <td>1793</td>
                        <!--<td>162cm</td>
                        <td>128cm</td>-->
                    </tr>
                    <tr>
                        <td>The Intervention of the Sabine Women</td>
                        <td>1799</td>
                        <!--<td>Burial at Ornans</td>
                        <td>Gustave Courbet</td>
                        <td>1949</td>
                        <td>314cm</td>
                        <td>663cm</td>-->
                    </tr>
                    <tr>
                        <td>Napoleon Crossing the Alps</td>
                        <td>1800</td>
                    </tr>
                    <tr>
                        <td>Radical Face</td>
                        <td>Welcome Home</td>
                        <td>2011</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
</body>
</html>
