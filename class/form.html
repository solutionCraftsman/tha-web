<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <main>
        <section>
            <form method="post" action="">
                <fieldset>
                    <legend>Details</legend>
                    <p>
<!--                        <label>Title: </label>-->
                        <label>
                            Title:
                            <input type="text" name="title" />
                        </label>
                    </p>

                    <p>
                        <label>Country: </label>
                        <select name="where">
                            <option>Choose a country</option>
                            <optgroup label="North America">
                                <option>Calgary</option>
                                <option>Los Angeles</option>
                            </optgroup>
                            <optgroup label="Europe">
                                <option>London</option>
                                <option>Paris</option>
                                <option>Prague</option>
                            </optgroup>
                        </select>
                    </p>

                    <label>Text: </label>
                    <input type="text">

                    <label>Textarea: </label>
                    <textarea>
                        enter some text
                    </textarea>

                    <label>Textarea: </label>
                    <textarea placeholder="enter some text">
                    </textarea>

                    <label>Password: </label>
                    <input type="password">

                    <label>Search: </label>
                    <input type="search" placeholder="enter search text">

                    <label>Email: </label>
                    <input type="email">

                    <label>Url: </label>
                    <input type="url">

                    <input type="submit" />
                    <input type="reset" />
                </fieldset>
            </form>
        </section>
    </main>
</body>
</html>
