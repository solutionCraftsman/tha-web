    <h1>Question 1</h1>
    <p>1 - Write a JavaScript program to check two given numbers and return
        true if one of the number is 50 or if their sum is 50.</p>

    <form>
        <label for="firstNumber">First Number: </label>
        <input type="number" id="firstNumber">

        <label for="secondNumber">Second Number: </label>
        <input type="number" id="secondNumber">

        <button type="submit"
                onclick = "alert(
                    checkNumbers (
                        Number(document.getElementById('firstNumber').value),
                        Number(document.getElementById('secondNumber').value))
                )">
            Check Numbers
        </button>
    </form>

</body>
