<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Question 2</title>
    <script type="text/javascript" src="two.js"></script>
</head>
<body>
    <h1>Question 2</h1>
    <p>2- Write a JavaScript program to check from two given integers,
        whether one is positive and another one is negative.</p>

    <form>
        <label for="firstInteger">First Integer: </label>
        <input type="number" id="firstInteger">

        <label for="secondInteger">Second Integer: </label>
        <input type="number" id="secondInteger">

        <button type="submit"
                onclick = "alert(
                    checkIntegers(
                        Number(document.getElementById('firstInteger').value),
                        Number(document.getElementById('secondInteger').value))
                )">
            Check Integers
        </button>
    </form>

</body>
</html>
