        </details>
    </nav>

    <main>
        <section>
            <fieldset>
                <legend><strong>Sign up to tha solutionCraftsman's place!</strong></legend>
                <form method="post" action="">
                    <label>Name: </label>
                    <input type="text" placeholder="Ayo Dele">
                    <br><br>

                    <label>Username: </label>
                    <input type="text" placeholder="solutionCraftsman">
                    <br><br>

                    <label>Password: </label>
                    <input type="password">
                    <br><br>

                    <label>Address: </label>
                    <input type="text" placeholder="Plot 5, Ikoyi Town, Lagos">
                    <br><br>

                    <label>Gender: </label>
                    <select>
                        <option name="gender">Select Gender</option>
                        <option>Cisgender</option>
                        <option>Androgyne</option>
                        <option>Male</option>
                        <option>Female</option>
                        <option>Intersex</option>
                        <option>agender</option>
                        <option>Gender binary</option>
                        <option>Pangender</option>
                        <option>Prefer not to say</option>
                    </select>
                    <br><br>

                    <label>Country: </label>
                    <select>
                        <option name="country">Select Country</option>
                        <option selected>Nigeria, Giant of tha World!</option>
                        <option>Ghana</option>
                        <option>Kenya</option>
                        <option>Canada</option>
                        <option>Norway</option>
                        <option>Netherlands</option>
                    </select>
                    <br><br>

                    <label>City: </label>
                    <input type="text" name="city" list="cities">
                    <datalist id="cities">
                        <option>Calcutta</option>
                        <option>Calgary</option>
                        <option>London</option>
                        <option>Los Angeles</option>
                        <option>Paris</option>
                        <option>Prague</option>
                    </datalist>
                    <br><br>

                    <label>Phone: </label>
                    <input type="tel" placeholder="080 1234 5678">
                    <br><br>

                    <input type="submit">
                    <input type="reset">
                    <br><br>
                </form>
            </fieldset>
        </section>
    </main>
</body>
</html>
